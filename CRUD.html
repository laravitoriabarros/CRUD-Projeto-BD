<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Sistema Bibliotecário</title>
    
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem.svg" alt="">
    </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Sistema Bibliotecário</h1>
                </div>
            </div>

        <div class="input-group">

            <div class="input-box">
                <label>Id do livro</label> <input id="id" placeholder="Digite o ID do livro" type="text"><br><br>
            </div>

            <div class="input-box">
                <label>Título</label> <input id="titulo" placeholder="Digite o título do livro" type="text" required><br><br>

            </div>

            <div class="input-box">
                <label>Autor</label> <input id="autor" placeholder="Nome do autor do livro" type="text" required><br><br>

            </div>

            <div class="input-box">    
                <label>Número de Páginas</label> <input id="paginas" placeholder="Quantidade de páginas" type="text"><br><br>
                </div>

            <div class="input-box">
                <label>Editora</label> <input id="editora" placeholder="Editora que publicou o livro" type="text"><br><br>
            </div>
            
            <div class="input-box"> <label>Gênero</label> <input id="genero" placeholder="Ex: Romance, Fantasia" type="text"><br><br> </div>

            <div class="input-box"><label>Ano</label> <input id="ano" placeholder="Ano de publicação do livro" type="text"><br><br></div>
            
            <div class="input-box">
                <label>Idioma</label>
                <select id="idioma">
                    <option value="portugues">português</option>
                    <option value="holandes">holandês</option>
                    <option value="ingles">inglês</option>
                    <option value="espanhol">espanhol</option>
                    <option value="alemao">alemão</option>
                </select><br><br>
                
            </div>
                <div class="input-box"><label>ISBN 13</label> <input id="isbn_13" placeholder="Digite o ISBN de 13 dígitos" type="text"><br><br></div>
                
                <div class="input-box"><label>ISBN 10</label> <input id="isbn_10" placeholder="Digite o ISBN de 10 dígitos" type="text"><br><br> </div>  

                </div>
        
        <div class="buttons">
                    
            <hr>
            <button id="ins">INSERT</button>
            <button id="sel">SELECT</button>
            <button id="upd">UPDATE</button>
            <button id="del">DELETE</button>
                
        </div>
    

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDX0bLSGCwJV7W22gNOyOvTPp6GoZ9eKXA",
            authDomain: "projetobdbiblioteca.firebaseapp.com",
            databaseURL: "https://projetobdbiblioteca-default-rtdb.firebaseio.com",
            projectId: "projetobdbiblioteca",
            storageBucket: "projetobdbiblioteca.appspot.com",
            messagingSenderId: "647013774498",
            appId: "1:647013774498:web:10979b02a945b12a6613fb",
            measurementId: "G-J7TP1RKYN6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, set, child, update, remove, get } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";

        const db = getDatabase(app);

        var Id = document.getElementById("id");
        var Titulo = document.getElementById("titulo");
        var Autor = document.getElementById("autor");
        var Isbn_13 = document.getElementById("isbn_13");
        var Isbn_10 = document.getElementById("isbn_10");
        var Ano = document.getElementById("ano");
        var Paginas = document.getElementById("paginas");
        var Genero = document.getElementById("genero");
        var Editora = document.getElementById("editora");
        var Idioma = document.getElementById("idioma");

        var Ins = document.getElementById("ins");
        var Sel = document.getElementById("sel");
        var Upd = document.getElementById("upd");
        var Del = document.getElementById("del");

        function Inserir() {
            set(ref(db, "Biblioteca/" + Id.value), {
                ISBN_10: Isbn_10.value,
                ISBN_13: Isbn_13.value,
                ano: Ano.value,
                autor: Autor.value,
                editora: Editora.value,
                genero: Genero.value,
                idioma: Idioma.value,
                paginas: Paginas.value,
                titulo: Titulo.value
            })
                .then(() => {
                    alert("Dados inseridos com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao inserir dados" + error);
                });
        }
        function Selecionar() {
            const dbref = ref(db);
            get(child(dbref, "Biblioteca/" + Id.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    Titulo.value = snapshot.val().titulo;
                    Autor.value = snapshot.val().autor;
                    Isbn_13.value = snapshot.val().ISBN_13;
                    Isbn_10.value = snapshot.val().ISBN_10;
                    Ano.value = snapshot.val().ano;
                    Paginas.value = snapshot.val().paginas;
                    Genero.value = snapshot.val().genero;
                    Editora.value = snapshot.val().editora;
                    Idioma.value = snapshot.val().idioma;
                }
                else {
                    alert("Dados não encontrados");
                }
            }).catch((error) => {
                alert("Erro ao buscar dados" + error);
            });
        }

        function Atualizar() {
            update(ref(db, "Biblioteca/" + Id.value), {
                ISBN_10: Isbn_10.value,
                ISBN_13: Isbn_13.value,
                ano: Ano.value,
                autor: Autor.value,
                editora: Editora.value,
                genero: Genero.value,
                idioma: Idioma.value,
                paginas: Paginas.value,
                titulo: Titulo.value
            })
                .then(() => {
                    alert("Dados atualizados com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao atualizar dados" + error);
                });
        }

        function Deletar() {
            remove(ref(db, "Biblioteca/" + Id.value), {
            })
                .then(() => {
                    alert("Dados removidos com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao remover dados" + error);
                });
        }

        Ins.addEventListener('click', Inserir);
        Sel.addEventListener('click', Selecionar);
        Upd.addEventListener('click', Atualizar);
        Del.addEventListener('click', Deletar);


    </script>

</body>
